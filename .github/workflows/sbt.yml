name: Scala CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '21'
        cache: 'sbt'
    - uses: sbt/setup-sbt@v1
    - name: Test with SBT
      run: sbt test

  deps:
    # if: github.head_ref == 'master'

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '21'
        cache: 'sbt'
    - uses: sbt/setup-sbt@v1
    - uses: scalacenter/sbt-dependency-submission@v2
