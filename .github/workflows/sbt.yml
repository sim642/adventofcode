name: Scala CI

on:
  push:
  pull_request:

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 18
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '18'
    - name: Test with SBT
      run: sbt test
